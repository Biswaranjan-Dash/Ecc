events {
    worker_connections 1024;
}

http {
    # MIME types
    include mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream servers
    upstream backend {
        server ecc-backend:8000;
    }

    upstream frontend {
        server ecc-frontend:5500;
    }

    # Main server on port 9000
    server {
        listen 9000;
        server_name localhost;

        # Backend API routes (port 8000)
        # All API endpoints, WebSocket, etc.
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_read_timeout 86400;
        }

        # Frontend dashboard (port 5500)
        location /dashboard {
            # Remove /dashboard prefix before forwarding
            rewrite ^/dashboard(/.*)$ $1 break;
            rewrite ^/dashboard$ / break;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle static assets for dashboard
        location ~ ^/dashboard/(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            rewrite ^/dashboard/(.*)$ /$1 break;
            proxy_pass http://frontend;
            proxy_set_header Host $host;
        }
    }
}
